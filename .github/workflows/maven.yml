name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name:  deployment to tomcatserver
      run: curl -v -u admin:admin -T /home/runner/work/petclinicProject/petclinicProject/target/spring-petclinic-4.2.war 'ec2-13-126-125-69.ap-south-1.compute.amazonaws.com:8080//manager/text/deploy?path=/petclinic'
